<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensajes para Iker</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff8e1, #fbe9e7);
      color: #6d4c41;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInTitle 1.5s ease-in-out;
    }

    h1 {
      color: #d4af37;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    .rsvp-button {
      background-color: #d4af37;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .rsvp-button:hover {
      background-color: #c19e32;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>üíå Mensajes para Iker Dami√°n üíå</h1>
    <p>Gracias por dejar tu mensaje lleno de amor y buenos deseos.</p>
    <button class="rsvp-button" onclick="window.location.href='index.html'">‚Üê Volver a la invitaci√≥n</button>
  </header>

  <div id="messagesContainer">
    <!-- Mensajes aparecer√°n aqu√≠ -->
  </div>

  <script>
    const container = document.getElementById('messagesContainer');
    const messages = JSON.parse(localStorage.getItem('ikerMessages')) || [];
  
    if (messages.length === 0) {
      container.innerHTML = `<div class="section"><p>No hay mensajes a√∫n. ¬°S√© el primero en dejar uno!</p></div>`;
    } else {
      messages.forEach((entry, index) => {
        const div = document.createElement('div');
        div.classList.add('section');
        div.innerHTML = `
          <p><strong>${entry.name} escribi√≥:</strong></p>
          <p>‚Äú${entry.message}‚Äù</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
  
</body>
</html>
